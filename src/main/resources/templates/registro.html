<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

        <h1>Hola aplicion</h1>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container ">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggler  collapse" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                        <span class="sr-only">Toglle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand" th:href="@{/}">Registro e inicio de sesion</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-6 col-mid-offset-3">
                    <div th:if="${param.exito}">
                        <div class="alert alert-info ">
                            Se ha registrado exitosamente a la aplicacion
                        </div>
                    </div>
                        <h1>Registrate</h1>



                        <form th:action="@{/registro}" method="post" th:object="${usuario}">
                            <div class="form-group">
                                <label class="form-label " for="nombre">Nombre</label>
                                <input class="form-control" type="text" id="nombre" th:field="*{nombre}" required autofocus="autofocus">

                            </div>
                            <div class="form-group">
                                <label class="form-label" for="apellido">Apellido</label>
                                <input class="form-control " type="text" id="apellido" th:field="*{apellido}" required autofocus="autofocus">
                                
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="email">Email</label>
                                <input class="form-control " type="email" id="email" th:field="*{email}" required autofocus="autofocus">
                                
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="pass">Password</label>
                                <input class="form-control " id="pass" th:field="*{password}" required autofocus="autofocus">
                                
                            </div>
                            <div class="form-group">
                                
                                <button type="submit" class="btn btn-success "> Registrar Usuario</button>
                                <span>Si estas registrado <a th:href="@{/login}">Inicia sesion aqui</a></span>                                
                            </div>
                        </form>

                    
                </div>
            </div>
        </div>






</body>
</html>
